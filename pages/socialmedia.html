<!DOCTYPE html>

  <body>
    <header class="font_weight_light">
      <a id="logoContainer" href="../index.html">
        <img id="logo" src="../images/logo.png" alt="Logo de En el aire" />
        <img
          id="logoMobile"

      <nav class="header__navbar">

        <div class="InstagramDiv instagramDiv">
          <a

            rel="noopener noreferrer"

          <a

            target="_blank"
            rel="noopener noreferrer"

        <div class="YoutubeDiv youtubeDiv">
